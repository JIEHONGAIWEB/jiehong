<head>

</head>
<body>
<!-- 头部信息 -->
	<!-- 首页的顶部信息 -->
    <div class="site-topbar">

    	<div class="container">
    		<!-- 订单账号信息的内容 -->
	    	<div class="topbar-nav">

    	</div>
    	
    </div>

<!-- 商品信息详情并且添加购物车 -->
<div id="infoBar">

		<h5>小米电视4C 55英寸</h5>

<!-- 如果添加成功就跳转去商品添加成功的页面 -->
